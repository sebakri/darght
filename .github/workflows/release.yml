name: goreleaser

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build & Release via goreleaser
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests (Darwin)
        env:
          GOOS: "darwin"
        run: go test ./...

      - name: Run tests (Windows)
        env:
          GOOS: "windows"
        run: go test ./...

      - name: Run goreleaser
        # NOTE: If you publish Homebrew Casks, GoReleaser may need a dedicated token with
        # write access to the tap repository. Add a repository secret named `HOMEBREW_TOKEN`
        # (a fine-grained PAT or classic token with appropriate repo permissions) and the workflow
        # will expose it to the goreleaser step below.
        uses: goreleaser/goreleaser-action@v4
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TOKEN: ${{ secrets.HOMEBREW_TOKEN }}
